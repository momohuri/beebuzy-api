<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container head">
        <div class="row">

            <div class="col-md-1"></div>

            <div class="col-md-2">
                <a class="navbar-brand" href="#"><img src="img/logobb.png" class="logo"/></a><!-- logo -->
            </div>

            <div class="col-md-6"><!-- champs de recherche -->


            </div>

            <div class="col-md-1"></div>

            <div class="col-md-1">
                <button class="login" name="info" ng-click="openModal('SignUpModal')"> sign up</button>
                <button class="login" name="info" ng-click="openModal('LogInModal')"> log in</button>
            </div>

            <div class="col-md-1">
                <button class="setting displaysite" name="info" ng-click="openModal('InfoModal')"> ?</button>
            </div>


        </div>
    </div>
</div>


<div class="container dashboard"> <!-- debut container main-->

    <div class="row content"> <!-- debut resultat -->


        <div class="row vign" ng-repeat="event in events" id="{{event._id}}">   <!-- debut events-->

            <div class="col-md-1 displaysite"><!-- icone -->
                <img src="img/{{event.category}}-icon.png" class="icone" alt=""/>
            </div>

            <div class="col-md-5"> <!-- debut text -->
                <div class="pres">
                    <h1>{{event.title}}</h1>

                    <p class="date">{{event.startDate | date:'MMM d, yyyy hh:mm'}} <span
                            class="displaymob {{event.category}}-color "> {{event.category}} </span></p>

                    <p class="street">{{event.place.street}} - {{event.place.city}} {{event.place.region}}</p>

                    <p class="description" ng-bind-html="event.description | truncateHTML:500"></p>

                    <p><span class="price">{{event.price.min|number}} {{event.price.currency}} <span
                            ng-show="event.price.max">- {{event.price.max|number}} {{event.price.currency}}</span>
                            </span>

                            <span class="event-button">
                                <a class="btn btn-success" ng-show="!{{event.pinned}}" ng-click="pinEvent(event._id)">Pin</a>
                                <a class="btn btn-default" ng-click="openModal('EventModal',event)">Read More</a>
                            </span>
                    </p>

                </div>
            </div>
            <!-- fin text-->

            <div class="col-md-6 nospace">
                <div class="col-md-4" style="background-image: url(/img/8am.png); height:300px; overflow: hidden;" ><span class="text-vign-left">test</span></div>

                <div class="col-md-4 illu-vign-center" style=" background-image: url(../img/sf.png);">test</div>

                <div class="col-md-4 illu-vign-right" style=" background-image: url(../img/8am.png);">test</div>
            </div>

            <!-- image
                <div class="col-md-12"><img ng-src="{{event.imageUrl}}" class="illu" alt="" /></div>
         </div> -->


        </div>
        <!-- fin events-->


        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div id="divider"></div>
            <button ng-show="events.length%30==0 && events.length!=0" class="btn btn-success" name="Submit"
                    id="more" class="bouton_submit" ng-click="showMore()">More
            </button>
        </div>


    </div>
    <!-- end resultat-->


</div> <!-- end container main-->
