<script type="text/ng-template" id="SignUpModal.html">
    <div class="info"><!-- modal -->
        <div class="modal-header"><a class="close" ng-click="cancel()">Ã—</a>

            <h1>Sign Up</h1>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">


                <div class="form-group">
                    <label for="inputPseudo3" class="col-sm-2 control-label">Pseudo</label>

                    <div class="col-sm-10">
                        <input type="text" ng-model="user.name" class="form-control" id="inputPseudo3"
                               placeholder="Pseudo">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="email" ng-model="user.email" class="form-control" id="inputEmail3"
                               placeholder="Email">
                    </div>
                </div>

                <div class="form-group {{user.password!=user.password2 && 'has-error' || ''}}">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" ng-model="user.password" class="form-control" id="inputPassword3"
                               placeholder="Password">
                    </div>
                </div>

                <div class="form-group {{user.password!=user.password2 && 'has-error' || ''}}">
                    <label for="inputPassword3" class="col-sm-2 control-label"></label>

                    <div class="col-sm-10">
                        <input type="password" ng-model="user.password2" class="form-control" id="inputPassword3"
                               placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-disabled="user.password!=user.password2" ng-click="signUp(user)">Sign in
                        </button>
                    </div>
                </div>


                <div ng-show="error" class="form-group">
                    {{error}}
                </div>

            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Return</button>
    </div>
</script>
