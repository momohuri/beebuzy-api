<script type="text/ng-template" id="LogInModal.html">
    <div class="info"><!-- modal -->
        <div class="modal-header"><a class="close" ng-click="cancel()">Ã—</a>

            <h1>Log In</h1>
        </div>
        <div class="modal-body">

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" ng-model="user.email" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control"  ng-model="user.password" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="login(user)">Log in</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Return</button>

    </div>
</script>
